{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h5>Editar Perfil</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_perfil') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!-- Nombre de usuario (solo lectura) -->
                    <div class="mb-3">
                        <label class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" value="{{ user.username }}" readonly>
                    </div>

                    <!-- Nombre de la empresa (solo lectura) -->
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Empresa</label>
                        <input type="text" class="form-control" value="{{ user.empresa }}" readonly>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ user.telefono }}">
                    </div>

                    <!-- Dirección: Ciudad -->
                    <div class="mb-3">
                        <label class="form-label">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control" value="{{ user.ciudad }}">
                    </div>

                    <!-- Dirección: Departamento -->
                    <div class="mb-3">
                        <label class="form-label">Departamento</label>
                        <input type="text" name="departamento" class="form-control" value="{{ user.departamento }}">
                    </div>

                    <!-- Dirección: País -->
                    <div class="mb-3">
                        <label class="form-label">País</label>
                        <input type="text" name="pais" class="form-control" value="{{ user.pais }}">
                    </div>

                    <!-- Sector / Industria -->
                    <div class="mb-3">
                        <label class="form-label">Sector / Industria</label>
                        <input type="text" name="sector" class="form-control" value="{{ user.sector }}">
                    </div>

                    <!-- Botón Guardar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
